  <script type="module">
    import WORKERS from './workers.js';
    const STATE_BBOX = { "maharashtra": [15.5, 72.5, 22.5, 80.0], "madhya pradesh": [21.0, 74.0, 26.8, 82.5], "gujarat": [20.1, 68.0, 24.7, 74.5], "uttar pradesh": [24.0, 77.0, 29.6, 84.0], "rajasthan": [23.3, 69.3, 29.9, 78.2], "karnataka": [11.6, 74.0, 18.5, 78.6], "telangana": [15.5, 77.0, 19.3, 81.3], "andhra pradesh": [13.4, 77.0, 19.2, 84.8], "tamil nadu": [8.0, 76.0, 13.6, 80.5], "kerala": [8.0, 74.8, 12.9, 77.4], "west bengal": [21.6, 85.5, 27.3, 89.0], "bihar": [24.3, 83.0, 27.6, 88.4], "punjab": [29.5, 73.7, 32.8, 76.9], "haryana": [27.4, 74.2, 30.9, 77.7], "delhi": [28.38, 76.84, 28.88, 77.35], "odisha": [18.7, 81.4, 22.7, 87.4], "chhattisgarh": [17.8, 80.2, 24.1, 84.9], "jharkhand": [22.0, 83.3, 25.6, 87.1], "goa": [14.9, 73.6, 15.9, 74.4] };

    // Build dropdowns
    function norm(s) { return (s || '').trim(); }
    const CIRCLES = [...new Set(WORKERS.map(w => norm(w.circle)).filter(Boolean))].sort();
    const ROLES = [...new Set(WORKERS.map(w => norm(w.role)).filter(Boolean))].sort();
    const circleSel = document.getElementById('circleFilter');
    const roleSel = document.getElementById('roleFilter');
    const searchBox = document.getElementById('searchBox');
    for (const c of CIRCLES) circleSel.insertAdjacentHTML('beforeend', `<option value="${c}">${c}</option>`);
    for (const r of ROLES) roleSel.insertAdjacentHTML('beforeend', `<option value="${r}">${r}</option>`);

    // Map + cluster
    const map = L.map('map', { zoomControl: true, preferCanvas: true, worldCopyJump: true }).setView([23.5937, 80.9629], 5);

    // === India states overlay (distinct colors) ===
    (function () {
      const palette = [
        '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
        '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe',
        '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000',
        '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080'
      ];
      function colorFor(name) {
        let h = 0; for (let i = 0; i < name.length; i++) { h = (h * 31 + name.charCodeAt(i)) >>> 0; }
        return palette[h % palette.length];
      }
      const SRC = [
        'https://raw.githubusercontent.com/geoharshit/indian_states/master/Indian_States.json',
        'https://raw.githubusercontent.com/datameet/india-geojson/master/india_states.geojson'
      ];
      function load(idx) {
        idx = idx || 0;
        if (idx >= SRC.length) { console.warn('India states GeoJSON failed to load.'); return; }
        fetch(SRC[idx]).then(r => r.json()).then(geo => {
          const nameKeys = ['st_nm', 'NAME_1', 'STATE', 'NAME', 'state_name'];
          const layer = L.geoJSON(geo, {
            style: f => {
              const p = f.properties || {}; const nm = nameKeys.map(k => p[k]).find(Boolean) || 'Unknown';
              return { color: '#fff', weight: 1, opacity: .8, fillColor: colorFor(nm), fillOpacity: .85 };
            },
            onEachFeature: (f, l) => {
              const p = f.properties || {}; const nm = nameKeys.map(k => p[k]).find(Boolean) || 'Unknown';
              l.bindTooltip(nm, { sticky: true, direction: 'top' });
            }
          }).addTo(map);
          try { map.fitBounds(layer.getBounds(), { padding: [20, 20] }); } catch (e) { }
          // CRITICAL FIX: Call labelExistingStates AFTER GeoJSON is loaded
          setTimeout(() => {
            if (typeof labelExistingStates === 'function') {
              labelExistingStates();
            }
          }, 100);
        }).catch(() => load(idx + 1));
      }
      load();
    })();

    // === State name labels (always visible) ====
    (function () {
      // We'll place a divIcon at the polygon bounds center for each state
      const nameKeys = ['st_nm', 'NAME_1', 'STATE', 'NAME', 'state_name'];
      const stateLabelsLayer = L.layerGroup().addTo(map);

      // Helper used by our earlier overlay: find the existing geojson layers and label them
      function labelExistingStates() {
        // COMPLETELY DISABLE state labels - they interfere with worker clusters
        console.log('labelExistingStates: State labels disabled to prevent overlap with worker markers');
        stateLabelsLayer.clearLayers();
        return false;
      }

      // Try now, and also after slight delay (in case states load async)
      labelExistingStates();
      setTimeout(labelExistingStates, 600);
      setTimeout(labelExistingStates, 1500);

      // Recompute positions on zoom/end to keep them centered
      map.on('zoomend moveend', function () {
        setTimeout(() => {
          const result = labelExistingStates();
          if (!result) {
            // If no layers found during zoom/move, try once more
            setTimeout(labelExistingStates, 200);
          }
        }, 50);
      });
    })();

    // === Major city labels (show at medium+ zoom to avoid clutter) ===
    (function () {
      const cities = [
        { n: 'Andhra Pradesh', lat: 15.9129, lng: 79.7400 },
        { n: 'Arunachal Pradesh', lat: 28.2180, lng: 94.7278 },
        { n: 'Assam', lat: 26.2006, lng: 92.9376 },
        { n: 'Bihar', lat: 25.0961, lng: 85.3131 },
        { n: 'Chhattisgarh', lat: 21.2787, lng: 81.8661 },
        { n: 'Goa', lat: 15.2993, lng: 74.1240 },
        { n: 'Gujarat', lat: 22.2587, lng: 71.1924 },
        { n: 'Haryana', lat: 29.0588, lng: 76.0856 },
        { n: 'Himachal Pradesh', lat: 31.1048, lng: 77.1734 },
        { n: 'Jharkhand', lat: 23.6102, lng: 85.2799 },
        { n: 'Karnataka', lat: 15.3173, lng: 75.7139 },
        { n: 'Kerala', lat: 10.8505, lng: 76.2711 },
        { n: 'Madhya Pradesh', lat: 22.9734, lng: 78.6569 },
        { n: 'Maharashtra', lat: 19.7515, lng: 75.7139 },
        { n: 'Manipur', lat: 24.6637, lng: 93.9063 },
        { n: 'Meghalaya', lat: 25.4670, lng: 91.3662 },
        { n: 'Mizoram', lat: 23.1645, lng: 92.9376 },
        { n: 'Nagaland', lat: 26.1584, lng: 94.5624 },
        { n: 'Odisha', lat: 20.9517, lng: 85.0985 },
        { n: 'Punjab', lat: 31.1471, lng: 75.3412 },
        { n: 'Rajasthan', lat: 27.0238, lng: 74.2179 },
        { n: 'Sikkim', lat: 27.5330, lng: 88.5122 },
        { n: 'Tamil Nadu', lat: 11.1271, lng: 78.6569 },
        { n: 'Telangana', lat: 17.1232, lng: 79.2088 },
        { n: 'Tripura', lat: 23.9408, lng: 91.9882 },
        { n: 'Uttar Pradesh', lat: 26.8467, lng: 80.9462 },
        { n: 'Uttarakhand', lat: 30.0668, lng: 79.0193 },
        { n: 'West Bengal', lat: 22.9868, lng: 87.8550 },
      ];

      const cityLayer = L.layerGroup().addTo(map);
      function renderCities() {
        cityLayer.clearLayers();
        const z = map.getZoom();
        const show = z >= 5; // show labels at zoom 5+; adjust if needed
        if (!show) return;
        
        cities.forEach(c => {
          // Check if there's a worker cluster near this city coordinate
          let hasOverlap = false;
          const cityPoint = map.latLngToContainerPoint([c.lat, c.lng]);
          
          // Check for nearby cluster markers within 50px radius
          const clusters = document.querySelectorAll('.marker-cluster');
          clusters.forEach(clusterEl => {
            const rect = clusterEl.getBoundingClientRect();
            const mapRect = map.getContainer().getBoundingClientRect();
            const clusterPoint = {
              x: rect.left + rect.width/2 - mapRect.left,
              y: rect.top + rect.height/2 - mapRect.top
            };
            
            const distance = Math.sqrt(
              Math.pow(cityPoint.x - clusterPoint.x, 2) + 
              Math.pow(cityPoint.y - clusterPoint.y, 2)
            );
            
            if (distance < 50) { // Within 50px of a cluster
              hasOverlap = true;
            }
          });
          
          // Only offset if there's an overlap, otherwise use normal positioning
          const icon = L.divIcon({ 
            className: 'city-name-label', 
            html: c.n,
            iconAnchor: hasOverlap ? [0, -35] : [0, 0] // Move below only if overlapping
          });
          L.marker([c.lat, c.lng], { icon }).addTo(cityLayer);
        });
      }
      renderCities();
      map.on('zoomend moveend', renderCities);
    })();

    // === Full-Window Map (no browser fullscreen; avoids white screen issues) ===
    (function () {
      // Create a wrapper that can go fixed and cover the viewport
      const mapEl = map.getContainer();
      let wrapper = document.getElementById('map-wrap-overlay');
      if (!wrapper) {
        wrapper = document.createElement('div');
        wrapper.id = 'map-wrap-overlay';
        mapEl.parentNode.insertBefore(wrapper, mapEl);
        wrapper.appendChild(mapEl);
      }
      const css = document.createElement('style');
      css.textContent = `
        #map-wrap-overlay { position: relative; }
        #map-wrap-overlay.is-fullwindow { position: fixed; inset: 0; z-index: 9999; background: #0e1432; }
        #map-wrap-overlay.is-fullwindow #map { width: 100vw !important; height: 100vh !important; }
        /* ensure map has a reasonable height in normal layout */
        #map { min-height: 560px; }
      `;
      document.head.appendChild(css);

      // Leaflet control button
      const FullWin = L.Control.extend({
        options: { position: 'topleft' },
        onAdd: function () {
          const c = L.DomUtil.create('div', 'leaflet-bar');
          const a = L.DomUtil.create('a', '', c);
          a.href = '#'; a.title = 'Full Window';
          a.innerHTML = '&#x26F6;';
          L.DomEvent.on(a, 'click', (e) => {
            L.DomEvent.stop(e);
            const makeFull = !wrapper.classList.contains('is-fullwindow');
            if (makeFull) {
              wrapper.classList.add('is-fullwindow');
              setTimeout(() => { map.invalidateSize(true); }, 0);
              setTimeout(() => { map.invalidateSize(true); }, 120);
            } else {
              wrapper.classList.remove('is-fullwindow');
              // Recompute desired height from the parent grid cell
              const parent = wrapper.parentElement;
              const h = parent ? parent.getBoundingClientRect().height : 0;
              if (h > 0) { mapEl.style.height = h + 'px'; }
              // force reflow then release explicit height
              void mapEl.offsetHeight;
              setTimeout(() => { map.invalidateSize(true); }, 0);
              setTimeout(() => { mapEl.style.height = ''; map.invalidateSize(true); }, 150);
            }
          });
          return c;
        }
      });
      map.addControl(new FullWin());
    })();
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', { maxZoom: 20, crossOrigin: true }).addTo(map);

    const cluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      disableClusteringAtZoom: 13,
      maxClusterRadius: z => (z <= 4 ? 20 : z <= 6 ? 35 : z <= 8 ? 45 : z <= 10 ? 50 : 60),
      iconCreateFunction: clstr => {
        const count = clstr.getChildCount();
        const c = (count < 15) ? 'small' : 'medium';
        return new L.DivIcon({ html: '<div><span>' + count + '</span></div>', className: 'marker-cluster marker-cluster-' + c, iconSize: new L.Point(40, 40) });
      }
    }).addTo(map);
    const totalEl = document.getElementById('totalWorkers');
    const totalWorkers = totalEl ? parseInt(totalEl.textContent, 10) : null; // e.g., 1577 shown in header
    // (header element exists here)
    cluster.on('clusterclick', (ev) => {
      const count = ev.layer.getChildCount();
      if (totalWorkers && count >= totalWorkers) {
        ev.originalEvent?.preventDefault?.();
        window.location.reload();
      }
    });

    function makeDivIcon(cls = "beacon") { return L.divIcon({ className: '', html: `<div class="${cls}"></div>`, iconSize: [16, 16], iconAnchor: [8, 8] }); }

    const state = new Map(); // prose_id -> {marker,data}

    function fmt(v) { return v ? String(v) : null; }
    function addRow(label, value) { if (!value) return ""; return `<b>${label}:</b> ${value}<br>`; }

    function popupHTML(w) {
      return `<div style="min-width:240px">
        <div style="font-weight:800; font-size:14px">${w.name}</div>
        <div style="font-size:12px; opacity:.9">Prose ID: ${w.prose_id}</div>
        <hr style="border-color:rgba(124,155,255,.2)">
        <div style="font-size:12px; line-height:1.5">
          ${addRow('Role', fmt(w.role))}
          ${addRow('Circle', fmt(w.circle))}
          ${addRow('Location', fmt(w.company))}
          ${addRow('City/State', fmt(w.city_label || w.city || w.expected_state))}
          ${addRow('PIN Code', fmt(w.pincode))}
          ${addRow('Area/Site', fmt(w.area))}
          ${addRow('Phone', fmt(w.phone))}
          ${addRow('Status', fmt(w.status))}
        </div>
      </div>`;
    }

    function addMarker(w) {
      const m = L.marker([w.lat, w.lng], { icon: makeDivIcon('beacon'), title: w.name });
      m.bindPopup(popupHTML(w));
      m.bindTooltip(`${w.name}  ${(w.role || '').trim()}`, { direction: 'top', opacity: .9 });
      cluster.addLayer(m);
      state.set(w.prose_id, { marker: m, data: w });
    }

    function clearMarkers() { cluster.clearLayers(); state.clear(); }

    function renderList(data) {
      const list = document.getElementById('workerList'); list.innerHTML = '';
      data.forEach(w => {
        const row = document.createElement('div'); row.className = 'list-item';
        row.innerHTML = `
          <div class="avatar">${w.name.split(' ').map(x => x[0]).join('').slice(0, 2)}</div>
          <div>
            <div style="font-weight:700">${w.name}</div>
            <div class="meta">${(w.circle || w.company || w.city_label || w.expected_state || w.city || '')}  ${(w.role || '')}  ${(w.pincode || '')}</div>
          </div>
          <div class="meta">#${w.prose_id}</div>`;
        row.onclick = () => { const s = state.get(w.prose_id); if (s) { map.setView(s.marker.getLatLng(), 13, { animate: true }); s.marker.openPopup(); } };
        list.appendChild(row);
      });
    }

    function applyFilter(data) {
      const c = norm(circleSel.value).toLowerCase();
      const r = norm(roleSel.value).toLowerCase();
      const q = norm(searchBox.value).toLowerCase();
      return data.filter(w => (!c || norm(w.circle).toLowerCase() === c)
        && (!r || norm(w.role).toLowerCase() === r)
        && (!q || w.name.toLowerCase().includes(q) || w.prose_id.toLowerCase().includes(q) || (w.pincode || '').toLowerCase().includes(q)));
    }

    function render(data) {
      clearMarkers();
      data.forEach(addMarker);
      renderList(data);
      fitToMarkers();
      document.getElementById('totalWorkers').textContent = new Set(data.map(d => d.prose_id)).size;
    }

    function fitToMarkers() {
      const markers = []; cluster.eachLayer(l => markers.push(l));
      if (markers.length) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2), { animate: true });
      }
    }

    function handleFilterChange(e) {
      const isAllCircles = circleSel.value === '';
      const isAllRoles = roleSel.value === '';

      if (isAllCircles && isAllRoles) {
        // Both are "All"  refresh page
        e.preventDefault?.();
        window.location.reload();
      } else {
        // Otherwise  just re-render
        render(applyFilter(WORKERS));   // existing render
        // force state name labels to re-run so overlaps are fixed
        // Wait longer to ensure GeoJSON layers are available
        if (typeof labelExistingStates === 'function') {
          setTimeout(() => {
            const result = labelExistingStates();
            if (!result) {
              // If no layers found, try again after a longer delay
              console.log('No state layers found, retrying in 1 second...');
              setTimeout(labelExistingStates, 1000);
            }
          }, 500);
        }
      }
    }

    circleSel.addEventListener('change', handleFilterChange);
    roleSel.addEventListener('change', handleFilterChange);
    searchBox.addEventListener('input', () => render(applyFilter(WORKERS)));

    // Voice input
    const micBtn = document.getElementById('micBtn');
    const micLabel = document.getElementById('micLabel');
    let rec = null, listening = false;
    function toggleListening() {
      if (!('webkitSpeechRecognition' in window)) { alert('Voice not supported in this browser'); return; }
      if (!rec) {
        rec = new webkitSpeechRecognition();
        rec.lang = 'en-IN'; rec.continuous = false; rec.interimResults = false;
        rec.onresult = (e) => {
          const text = (e.results[0][0].transcript || '').toLowerCase();
          micLabel.textContent = 'Voice'; micBtn.classList.remove('listening'); listening = false;
          const m1 = text.match(/circle (.+)/); const m2 = text.match(/role (.+)/);
          if (m1) { circleSel.value = m1[1].trim(); circleSel.dispatchEvent(new Event('change')); return; }
          if (m2) { roleSel.value = m2[1].trim(); roleSel.dispatchEvent(new Event('change')); return; }
          searchBox.value = text; searchBox.dispatchEvent(new Event('input'));
        };
        rec.onend = () => { micLabel.textContent = 'Voice'; micBtn.classList.remove('listening'); listening = false; };
      }
      if (!listening) { listening = true; micLabel.textContent = 'Listening'; micBtn.classList.add('listening'); rec.start(); }
      else { rec.stop(); }
    }
    micBtn.addEventListener('click', toggleListening);

    let meMarker = null, meCircle = null;
    document.getElementById('locateBtn').addEventListener('click', () => {
      if (!('geolocation' in navigator)) return alert('Geolocation not supported');
      const onFirst = (pos) => {
        const ll = [pos.coords.latitude, pos.coords.longitude];
        meMarker = meMarker || L.marker(ll, { icon: makeDivIcon('me'), title: 'You' }).addTo(map);
        meMarker.setLatLng(ll);
        meCircle = meCircle || L.circle(ll, { radius: pos.coords.accuracy || 25, color: '#7c9bff', weight: 1, fillOpacity: .12 }).addTo(map);
        meCircle.setLatLng(ll).setRadius(pos.coords.accuracy || 25);
        map.setView(ll, 15, { animate: true });
      };
      const onErr = (e) => alert('Location error: ' + e.message);
      navigator.geolocation.getCurrentPosition(onFirst, onErr, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
    });

    // --- PIN geocoding with state validation ---
    const progressEl = document.getElementById('progress');
    const resetBtn = document.getElementById('resetPinCache');
    const CACHE_KEY = 'wft_pin_cache_v2';
    let pinCache = JSON.parse(localStorage.getItem(CACHE_KEY) || '{}');

    resetBtn.addEventListener('click', () => {
      if (confirm('Clear saved PIN locations and resolve again?')) {
        localStorage.removeItem(CACHE_KEY);
        pinCache = {};
        resolvePinsAndRerender(true);
      }
    });

    function bboxContains(lat, lng, bbox) {
      if (!bbox) return true;
      const [minLat, minLng, maxLat, maxLng] = bbox;
      return lat >= minLat && lat <= maxLat && lng >= minLng && lng <= maxLng;
    }

    async function nominatimForPin(pin, expectedState) {
      const base = 'https://nominatim.openstreetmap.org/search';
      const hdrs = { 'Accept': 'application/json' };
      const qs1 = `format=json&countrycodes=in&postalcode=${encodeURIComponent(pin)}&limit=1&addressdetails=1`;
      const qs2 = `format=json&q=${encodeURIComponent(pin + ' ' + (expectedState || '') + ' India')}&limit=3&addressdetails=1`;
      // 1) Postalcode endpoint
      try {
        let res = await fetch(base + '?' + qs1, { headers: hdrs });
        if (res.ok) {
          let data = await res.json();
          if (data && data.length) {
            let cand = data[0];
            if (passesStateCheck(cand, expectedState)) return [parseFloat(cand.lat), parseFloat(cand.lon)];
          }
        }
      } catch (e) { /* ignore */ }
      // 2) Free-text with expected state bias
      try {
        let res = await fetch(base + '?' + qs2, { headers: hdrs });
        if (res.ok) {
          let data = await res.json();
          for (const cand of (data || [])) {
            if (passesStateCheck(cand, expectedState)) return [parseFloat(cand.lat), parseFloat(cand.lon)];
          }
        }
      } catch (e) { /* ignore */ }
      return null;
    }

    function normState(s) { return (s || '').toLowerCase().replace(/[^a-z ]+/g, ' ').replace(/\s+/g, ' ').trim(); }

    function passesStateCheck(cand, expectedState) {
      if (!cand) return false;
      const lat = parseFloat(cand.lat), lon = parseFloat(cand.lon);
      const address = cand.address || {};
      const stateName = normState(address.state || address.region || (cand.display_name || ''));
      const exp = normState(expectedState || '');
      // If expected known, require either name match or bbox containment
      if (exp) {
        if (stateName.includes(exp)) return bboxContains(lat, lon, STATE_BBOX[exp] || null);
        return bboxContains(lat, lon, STATE_BBOX[exp] || null);
      }
      // No expected -> accept but still sanity check within India bounds
      return (lat >= 6 && lat <= 37 && lon >= 68 && lon <= 98);
    }

    function uniquePins(data) {
      const set = new Set();
      data.forEach(w => { const p = (w.pincode || '').replace(/[^0-9]/g, ''); if (p.length === 6) set.add(p); });
      return [...set];
    }

    function applyPinCoords() {
      for (const w of WORKERS) {
        const p = (w.pincode || '').replace(/[^0-9]/g, '');
        const exp = (w.expected_state || '').toLowerCase();
        if (p.length === 6 && pinCache[p]) {
          const ll = pinCache[p];
          // if cached point violates bbox for expected state, ignore cache for this worker (rare case)
          const ok = bboxContains(ll.lat, ll.lng, STATE_BBOX[exp] || null);
          if (ok) {
            const [la, ln] = jitter(ll.lat, ll.lng, w.prose_id);
            w.lat = la; w.lng = ln;
          }
        }
      }
    }

    function jitter(baseLat, baseLng, key) {
      // tiny jitter to fan out workers inside same PIN (about +/- 300m)
      const h = Array.from(String(key)).reduce((s, c) => ((s * 131) + c.charCodeAt(0)) | 0, 0);
      const rand = (seed) => { let x = Math.sin(seed) * 10000; return x - Math.floor(x); };
      const km = 0.3;
      const dlat = (rand(h + 1) - 0.5) * (km / 111.32) * 2;
      const dlng = (rand(h + 2) - 0.5) * (km / (111.32 * Math.cos(baseLat * Math.PI / 180))) * 2;
      return [baseLat + dlat, baseLng + dlng];
    }

    async function resolvePinsAndRerender(force = false) {
      const pins = uniquePins(WORKERS);
      if (!pins.length) { render(WORKERS); return; }
      const missing = force ? pins : pins.filter(p => !(p in pinCache));
      if (!missing.length) {
        applyPinCoords(); render(WORKERS); return;
      }
      progressEl.style.display = 'block';
      let done = 0;
      for (const pin of missing) {
        const sampleWorker = WORKERS.find(w => (w.pincode || '').replace(/[^0-9]/g, '') === pin);
        const exp = sampleWorker ? sampleWorker.expected_state : '';
        progressEl.textContent = `Resolving PIN code ${pin} ${++done}/${missing.length}`;
        const ll = await nominatimForPin(pin, exp);
        if (ll) pinCache[pin] = { lat: ll[0], lng: ll[1] };
        await new Promise(r => setTimeout(r, 1100));
      }
      localStorage.setItem(CACHE_KEY, JSON.stringify(pinCache));
      progressEl.style.display = 'none';
      applyPinCoords(); render(WORKERS);
    }

    // Initial: render with fallback, then resolve and rerender at PIN accuracy
    render(WORKERS);
    resolvePinsAndRerender();

    document.getElementById('fitBtn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();  // full reload
    });
  </script>


  <script>
    (function () {
      if (window.__initialLabelDeOverlapInstalled__) return;
      window.__initialLabelDeOverlapInstalled__ = true;

      const STATE_NAMES = new Set([
        "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Goa", "Gujarat", "Haryana",
        "Himachal Pradesh", "Jharkhand", "Karnataka", "Kerala", "Madhya Pradesh", "Maharashtra", "Manipur",
        "Meghalaya", "Mizoram", "Nagaland", "Odisha", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu",
        "Telangana", "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal", "Delhi",
        "Jammu and Kashmir", "Ladakh", "Puducherry"
      ]);

      const NAME_OFFSETS = {
        "Goa": { dx: -70, dy: -6 },   // further left to separate from Karnataka
        "Haryana": { dx: 12, dy: -6 },
        "Maharashtra": { dx: 0, dy: -15 },
        "Chhattisgarh": { dx: -55, dy: 25 },    // nudge down a bit for visibility
        "Bihar": { dx: 0, dy: -20 },
        "Madhya Pradesh": { dx: -5, dy: -15 }
      };

      const MARGIN = 4;
      const MAX_SHIFT = 32;
      const DAMP = 0.85;

      function getClusters() {
        return Array.from(document.querySelectorAll('.marker-cluster')).map(el => {
          const r = el.getBoundingClientRect();
          return { el, cx: r.left + r.width / 2, cy: r.top + r.height / 2, rad: Math.max(r.width, r.height) / 2 + 4 };
        });
      }

      function getLabelNodes() {
        const explicit = Array.from(document.querySelectorAll('.leaflet-marker-icon .state-label'))
          .map(lbl => ({ el: lbl.closest('.leaflet-marker-icon'), text: (lbl.textContent || '').trim() }))
          .filter(x => x.el);

        const generic = Array.from(document.querySelectorAll('.leaflet-marker-icon'))
          .map(icon => ({ el: icon, text: (icon.textContent || '').trim() }))
          .filter(x => x.text && STATE_NAMES.has(x.text));

        const seen = new Set(), all = [];
        [...explicit, ...generic].forEach(x => { if (!seen.has(x.el)) { seen.add(x.el); all.push(x); } });

        return all.map((x, i) => {
          const r = x.el.getBoundingClientRect();
          const rad = Math.max(r.width, r.height) * 0.35 + 6;
          return { i, name: x.text, el: x.el, cx: r.left + r.width / 2, cy: r.top + r.height / 2, rad };
        });
      }

      function applyTranslate(el, dx, dy) {
        const old = el.style.transform || '';
        const cleaned = old.replace(/translate\([^)]*\)\s*/g, '').trim();
        el.style.transform = (cleaned ? cleaned + ' ' : '') + `translate(${Math.round(dx)}px, ${Math.round(dy)}px)`;
      }

      function deOverlapOnce() {
        const clusters = getClusters();
        const labels = getLabelNodes();
        if (!clusters.length || !labels.length) return false;

        labels.forEach(L => {
          let dx = 0, dy = 0;

          clusters.forEach(C => {
            const vx = L.cx - C.cx, vy = L.cy - C.cy;
            const dist = Math.hypot(vx, vy) || 1;
            const need = (C.rad + L.rad + 4) - dist;
            if (need > 0) { dx += (vx / dist) * need; dy += (vy / dist) * need; }
          });

          if (Math.abs(dx) + Math.abs(dy) < 0.5) {
            const ang = ((L.i * 137.5) % 360) * Math.PI / 180;
            dx = Math.cos(ang) * 10;
            dy = Math.sin(ang) * 10;
          }

          dx *= DAMP; dy *= DAMP;
          const mag = Math.hypot(dx, dy);
          if (mag > 0.5) {
            const s = Math.min(1, MAX_SHIFT / mag);
            dx *= s; dy *= s;
          }

          const extra = NAME_OFFSETS[L.name];
          if (extra) { dx += extra.dx; dy += extra.dy; }

          applyTranslate(L.el, dx, dy);
        });
        return true;
      }

      function runWhenReady() {
        let attempts = 0, lastKey = '';
        (function tick() {
          attempts++;
          const clusters = getClusters();
          const labels = getLabelNodes();
          const key = clusters.length + ':' + labels.length + ':' +
            clusters.map(c => (c.cx | 0) + ',' + (c.cy | 0)).join('|');

          if (clusters.length && labels.length && key === lastKey) {
            setTimeout(() => { deOverlapOnce(); }, 120);
            return;
          }
          lastKey = key;

          if (attempts > 40) { deOverlapOnce(); return; }
          requestAnimationFrame(tick);
        })();
      }

      if (document.readyState === 'complete') runWhenReady();
      else window.addEventListener('load', runWhenReady);
    })();
  </script>
